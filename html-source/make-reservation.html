<div class ="container">

    <div class = "row">
        <div class="col">
            <h1>Make Reservation</h1>
            <form method="post" action="" class="need-validation" novalidate>
                <div class="form-group mt-5">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required_autocomplete = "off">
                </div>

                <div class="form-group mt-5">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="first_name" id="last_name" class="form-control" required_autocomplete = "off">
                </div>

                <div class="form-group mt-5">
                    <label for="email">Email:</label>
                    <input type="email" name="first_name" id="email" class="form-control" required_autocomplete = "off">
                </div>

                <div class="form-group mt-5">
                    <label for="phone">Phone:</label>
                    <input type="text" name="first_name" id="phone" class="form-control" required_autocomplete = "off">
                </div>

                <hr>

                <input type="submit" class = "btn btn-primary" value="Make Reservation">
            </form>
        </div>
